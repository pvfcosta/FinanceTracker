<div class="transactions-table" *ngIf="tableDataSource">
    <mat-table
        id="transactions-table-data"
        [dataSource]="tableDataSource"
        class="transactions-table__data"
    >
        <ng-container matColumnDef="Value">
            <mat-header-cell *matHeaderCellDef class="transactions-table__header">Value</mat-header-cell>
            <mat-cell *matCellDef="let transaction">
                <span
                    class="transactions-table__text"
                >{{ transaction.value }}</span>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Description">
            <mat-header-cell *matHeaderCellDef class="transactions-table__header">Description</mat-header-cell>
            <mat-cell *matCellDef="let transaction">
                <span
                    class="transactions-table__text"
                >{{ transaction.description }}</span>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Date">
            <mat-header-cell *matHeaderCellDef class="transactions-table__header">Date</mat-header-cell>
            <mat-cell *matCellDef="let transaction">
                <span
                    class="transactions-table__text"
                >{{ transaction.transactionDate }}</span>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Category">
            <mat-header-cell *matHeaderCellDef class="transactions-table__header">Category</mat-header-cell>
            <mat-cell *matCellDef="let transaction">
                <span
                    class="transactions-table__text"
                >{{ transaction.category?.name }}</span>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef class="transactions-table__header">Actions</mat-header-cell>
            <mat-cell *matCellDef="let transaction">
                <span
                    class="transactions-table__icons"
                >
                <mat-icon (click)="editTransaction(transaction)" class="transactions-table__icon transactions-table__icon--edit">edit</mat-icon>
                <span (click)="deleteTransaction(transaction)">
                    <mat-icon class="transactions-table__icon transactions-table__icon--delete">delete</mat-icon>
                </span>
                
            </span>
            </mat-cell>
        </ng-container>
        <mat-header-row class="transactions-table__header" *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row class="transactions-table__row" *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
</div>
